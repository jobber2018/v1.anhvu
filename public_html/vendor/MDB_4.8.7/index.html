<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Start your project here-->
  <div style="height: 100vh">
    <div class="flex-center flex-column">

      <h1 class="text-hide animated fadeIn mb-4"
        style="background-image: url('https://mdbootstrap.com/img/logo/mdb-transparent-250px.png'); width: 250px; height: 90px;">
        MDBootstrap</h1>
      <h5 class="animated fadeIn mb-3">Thank you for using our product. We're glad you're with us.</h5>

      <p class="animated fadeIn text-muted">MDB Team</p>
	  
	  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#fluidModalBottomDangerDemo">Bottom</button>
	  
	  <!-- Full Height Modal Bottom Danger Demo-->
	    <div class="modal fade bottom" id="fluidModalBottomDangerDemo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	      aria-hidden="true" data-backdrop="true">
	      <div class="modal-dialog modal-full-height modal-bottom modal-notify modal-danger" role="document">
	        <!--Content-->
	        <div class="modal-content">
	          <!--Header-->
	          <div class="modal-header">
	            <p class="heading lead">Modal Danger</p>

	            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	              <span aria-hidden="true" class="white-text">&times;</span>
	            </button>
	          </div>

	          <!--Body-->
	          <div class="modal-body">
	            <!-- gallary -->
				<!--Carousel Wrapper-->
				<div id="carousel-example-2" class="carousel slide carousel-fade z-depth-1-half" data-ride="carousel">
				  <!--Indicators-->
				  <ol class="carousel-indicators">
				    <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
				    <li data-target="#carousel-example-2" data-slide-to="1"></li>
				    <li data-target="#carousel-example-2" data-slide-to="2"></li>
				  </ol>
				  <!--/.Indicators-->
				  <!--Slides-->
				  <div class="carousel-inner" role="listbox">
				    <div class="carousel-item active">
				      <div class="view">
				        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(105).jpg" alt="First slide">
				        <div class="mask rgba-black-light"></div>
				      </div>
				      <div class="carousel-caption">
				        <h3 class="h3-responsive">This is the first title</h3>
				        <p>First text</p>
				      </div>
				    </div>
				    <div class="carousel-item">
				      <!--Mask color-->
				      <div class="view">
				        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(115).jpg" alt="Second slide">
				        <div class="mask rgba-black-light"></div>
				      </div>
				      <div class="carousel-caption">
				        <h3 class="h3-responsive">Thir is the second title</h3>
				        <p>Secondary text</p>
				      </div>
				    </div>
				    <div class="carousel-item">
				      <!--Mask color-->
				      <div class="view">
				        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(108).jpg" alt="Third slide">
				        <div class="mask rgba-black-light"></div>
				      </div>
				      <div class="carousel-caption">
				        <h3 class="h3-responsive">This is the third title</h3>
				        <p>Third text</p>
				      </div>
				    </div>
				  </div>
				  <!--/.Slides-->
				  <!--Controls-->
				  <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				  <!--/.Controls-->
				</div>
				<!--/.Carousel Wrapper-->
	          </div>

	          <!--Footer-->
	          <div class="modal-footer">
	            <a type="button" class="btn btn-danger">Get it now
	              <i class="far fa-gem ml-1"></i>
	            </a>
	            <a type="button" class="btn btn-outline-danger waves-effect" data-dismiss="modal">No, thanks</a>
	          </div>
	        </div>
	        <!--/.Content-->
	      </div>
	    </div>
	    <!-- Full Height Modal Bottom Danger Demo-->
	  
    </div>
  </div>
  <!-- Start your project here-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
